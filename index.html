<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>

    <!-- GOOGLE FONTS ADD -->
    <link href="https://fonts.googleapis.com/css?family=Sofia+Sans:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />

<!-- LINKING MAIN CSS FILE -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section id="temperature">
        <div class="container">
            <h1><i class="fa-solid fa-temperature-three-quarters"></i> Temperature Converter</h1>

            <div class="row">
                <div class="converter">
                    <label for="celsius">Celsius</label>
                    <input type="number" placeholder="Enter Temperature In Celsius" id="celsius">
                </div>
                <div class="same">
                    <p>=</p>
                </div>
                <div class="converter">
                    <label for="fahrenheit">Fahrenheit</label>
                    <input type="number" placeholder="Enter Temperature In Fahrenheit" id="fahrenheit">
                </div>
                <button class="btn-converter"><a href="#">Convert</a></button>
            </div>
        </div>
    </section>
    <!-- LINKING FONT_AWSOME JS FILE -->
    <script src="https://kit.fontawesome.com/37185b157f.js" crossorigin="anonymous"></script>
    <!-- LINKING MAIN JS FILE -->
    <script src="js/script.js"></script>
</body>
</html>
